openapi: 3.1.0
info:
  title: Qwentes Application Interview
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /login:
    parameters: []
    post:
      summary: Login
      operationId: post-login
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
              examples:
                example-1:
                  value:
                    jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiZW1haWwiOiJqb2huZG9lQG1haWwuY29tIiwiZ2l2ZW5fbmFtZSI6IkpvaG4iLCJmYW1pbHlfbmFtZSI6IkRvZSIsImV4cCI6MTUxNjI0MjYyMiwiaWF0IjoxNTE2MjM5MDIyfQ.dErCLGIeMHW207lRTzI7WPJPySh_CoQQg7EufyJVwx0
      description: ''
      parameters:
        - $ref: '#/components/parameters/content-type'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            examples: {}
        description: ''
      security: []
  /users:
    get:
      summary: Fetch users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: number
                    multipleOf: 1
                    minimum: 0
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                required:
                  - totalItems
                  - items
              examples:
                Lista popolata:
                  value:
                    totalItems: 1
                    items:
                      - givenName: John
                        familyName: Doe
                        email: johndoe@mail.com
                        dateOfBirth: '1981-10-31'
                        createdAt: '2019-08-24T14:15:22Z'
                        address:
                          street: 'Corso Buenos Aires, 44'
                          city: Milano
                          postalCode: '20124'
                          countryCode: IT
                          coordinates:
                            lat: '45.481243772524024'
                            lng: '9.21126552409911'
                Lista vuota:
                  value:
                    totalItems: 0
                    items: []
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: string
      operationId: get-users
      parameters:
        - schema:
            type: string
            enum:
              - +createdAt
              - '-createdAt'
              - +dateOfBirth
              - '-dateOfBirth'
          in: query
          name: 'sort[]'
        - schema:
            type: string
            format: email
          in: query
          name: 'email[]'
        - schema:
            type: string
            pattern: '^[A-Z]{2}$'
            minLength: 2
            maxLength: 2
          in: query
          name: 'countryCode[]'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
        - $ref: '#/components/parameters/content-type'
      description: ''
    parameters: []
    post:
      summary: Add user
      operationId: post-users
      parameters:
        - $ref: '#/components/parameters/content-type'
      description: Crea un nuovo utente
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples: {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserPayload'
            examples:
              example-1:
                value:
                  givenName: Mario
                  familyName: Rossi
                  email: mario@example.com
                  dateOfBirth: '1951-04-06'
                  password: Zaq12wsx%$
                  address: null
  '/users/{email}':
    parameters:
      - schema:
          type: string
          format: email
        name: email
        in: path
        required: true
    get:
      summary: Fetch user by email
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Get User Alice Smith:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
      operationId: get-users-email
      description: Retrieve the information of the user with the matching user ID.
      parameters:
        - $ref: '#/components/parameters/content-type'
    put:
      summary: Update user
      operationId: put-users-email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Updated user John Doe:
                  value:
                    givenName: John
                    familyName: Doe
                    email: johndoe2@mail.com
                    dateOfBirth: '1981-10-31'
                    createdAt: '2019-08-24T14:15:22Z'
                    address: null
      description: Aggiorna le informazioni di un utente (esclusa la password)
      parameters:
        - $ref: '#/components/parameters/content-type'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              Update John Doe:
                value:
                  givenName: John
                  familyName: Doe
                  email: johndoe2@mail.com
                  dateOfBirth: '1981-10-31'
                  createdAt: '2019-08-24T14:15:22Z'
                  address: null
  /posts:
    get:
      summary: Fetch posts
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: number
                    minimum: 0
                    multipleOf: 1
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
              examples:
                example-1:
                  value:
                    totalItems: 1
                    items:
                      - id: e19be0b6-1263-4ac1-930e-df34d2277b7b
                        title: Amazing post
                        body: This is the content of an amazing post
                        status: online
                        tags:
                          - nodejs
      operationId: get-posts
      parameters:
        - schema:
            type: string
          in: query
          name: 'tags[]'
        - schema:
            type: string
          in: query
          name: q
          description: query string per la ricerca google-like
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
        - $ref: '#/components/parameters/content-type'
      description: ''
    post:
      summary: Add post
      operationId: post-posts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
              examples:
                example-1:
                  value:
                    id: e19be0b6-1263-4ac1-930e-df34d2277b7b
                    title: Amazing post
                    body: This is the content of an amazing post
                    status: online
                    tags:
                      - nodejs
      parameters:
        - $ref: '#/components/parameters/content-type'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
            examples:
              example-1:
                value:
                  id: e19be0b6-1263-4ac1-930e-df34d2277b7b
                  title: Amazing post
                  body: This is the content of an amazing post
                  status: online
                  tags:
                    - nodejs
  '/posts/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Fetch post by id
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
              examples:
                example-1:
                  value:
                    id: e19be0b6-1263-4ac1-930e-df34d2277b7b
                    title: Amazing post
                    body: This is the content of an amazing post
                    status: online
                    tags:
                      - nodejs
      operationId: get-posts-id
      parameters:
        - $ref: '#/components/parameters/content-type'
    put:
      summary: Update post
      operationId: put-posts-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
              examples:
                example-1:
                  value:
                    id: e19be0b6-1263-4ac1-930e-df34d2277b7b
                    title: Amazing post
                    body: This is the content of an amazing post
                    status: online
                    tags:
                      - nodejs
      description: ''
      parameters:
        - $ref: '#/components/parameters/content-type'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostWithoutId'
            examples:
              Update "Amazing post":
                value:
                  title: Amazing post
                  body: This is the updated content of an amazing post
                  status: offline
                  tags:
                    - nodejs
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      examples:
        - givenName: John
          familyName: Doe
          email: johndoe@mail.com
          dateOfBirth: '1981-10-31'
          createdAt: '2019-08-24T14:15:22Z'
          address:
            street: 'Corso Buenos Aires, 44'
            city: Milano
            postalCode: '20124'
            countryCode: IT
            coordinates:
              lat: '45.481243772524024'
              lng: '9.21126552409911'
        - givenName: Eloise
          familyName: Zahara
          email: eloisezahara@mail.com
          dateOfBirth: '1990-02-12'
          createdAt: '2021-10-04T09:56:13Z'
          address: null
      properties:
        givenName:
          type: string
        familyName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        createdAt:
          type: string
          format: date-time
          description: Data e ora di creazione dell'utente
        address:
          $ref: '#/components/schemas/Address'
      required:
        - givenName
        - familyName
        - email
    CreateUserPayload:
      title: CreateUserPayload
      type: object
      description: ''
      examples:
        - givenName: Mario
          familyName: Rossi
          email: mario@example.com
          dateOfBirth: '1951-04-06'
          password: Zaq12wsx%$
          address: null
      properties:
        givenName:
          type: string
        familyName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        password:
          type: string
          minLength: 6
        address:
          $ref: '#/components/schemas/Address'
      required:
        - givenName
        - familyName
        - email
        - password
    Address:
      title: Address
      type: object
      examples:
        - street: 'Corso Buenos Aires, 44'
          city: Milano
          postalCode: '20124'
          countryCode: IT
          coordinates:
            lat: '45.481243772524024'
            lng: '9.21126552409911'
      properties:
        street:
          type: string
          minLength: 3
        city:
          type: string
          minLength: 3
        postalCode:
          type: string
          minLength: 3
        countryCode:
          $ref: '#/components/schemas/CountryCode'
        coordinates:
          type: object
          properties:
            lat:
              type: string
            lng:
              type: string
          required:
            - lat
            - lng
      required:
        - street
        - city
        - postalCode
        - countryCode
    CountryCode:
      type: string
      title: CountryCode
      pattern: '^[A-Z]{2}$'
      minLength: 2
      maxLength: 2
      examples:
        - IT
        - FR
    Post:
      title: Post
      type: object
      examples:
        - id: e19be0b6-1263-4ac1-930e-df34d2277b7b
          title: Amazing post
          body: This is the content of an amazing post
          status: online
          tags:
            - nodejs
      properties:
        id:
          type: string
        title:
          type: string
        body:
          type: string
        status:
          type: string
          enum:
            - online
            - offline
        tags:
          type: array
          minItems: 0
          maxItems: 5
          uniqueItems: true
          items:
            type: string
            minLength: 2
            maxLength: 20
            pattern: '^[A-Za-z0-9]{2,20}$'
            example: nodejs
      required:
        - id
        - title
        - body
        - status
        - tags
    PostWithoutId:
      title: PostWithoutId
      type: object
      examples:
        - title: Amazing post
          body: This is the content of an amazing post
          status: online
          tags:
            - nodejs
      properties:
        title:
          type: string
        body:
          type: string
        status:
          type: string
          enum:
            - online
            - offline
        tags:
          type: array
          minItems: 0
          maxItems: 5
          uniqueItems: true
          items:
            type: string
            minLength: 2
            maxLength: 20
            pattern: '^[A-Za-z0-9]{2,20}$'
            example: nodejs
      required:
        - title
        - body
        - status
        - tags
  parameters:
    content-type:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        enum:
          - application/json
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        multipleOf: 1
    perPage:
      name: perPage
      in: query
      required: false
      schema:
        type: number
        minimum: 1
  examples: {}
  responses: {}
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
security:
  - JWT ottenuto al login: []
